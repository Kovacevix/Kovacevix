<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entrada - Viagem a Tóquio</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f4f7fa;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
        }
        .login-container {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 30px;
            border-radius: 10px;
            text-align: center;
            max-width: 600px;
        }
        h1 {
            font-family: 'Helvetica Neue', sans-serif;
            font-size: 2.5rem;
            margin-bottom: 20px;
        }
        .slideshow-container img {
            max-width: 100%;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        .btn {
            margin-top: 20px;
            background-color: #3498db;
            border: none;
        }
        .btn:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>

    <div class="login-container">
        <h1>Bem-vindo à Viagem a Tóquio</h1>
        <div class="slideshow-container" id="slideshow-container">
            <!-- Imagens dinâmicas da API serão inseridas aqui -->
        </div>
        <form id="loginForm">
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Entrar</button>
            <p id="error-message" class="text-danger mt-2" style="display:none;">Password incorreta</p>
        </form>
    </div>

    <script>
        const correctPassword = 'minhaPassword123';

        document.getElementById('loginForm').addEventListener('submit', function (e) {
            e.preventDefault();
            let enteredPassword = document.getElementById('password').value;
            if (enteredPassword === correctPassword) {
                localStorage.setItem('authenticated', 'true');
                window.location.href = './conteudo.html';
            } else {
                document.getElementById('error-message').style.display = 'block';
            }
        });

        // Função para obter imagens da API Pexels
        async function getTokyoImages() {
            const apiKey = QiCwiItzNFqhUSxbwQclnF3pHsbrQX8B15duEe2wgpgo4GItl6lj3rgV // Insere aqui a tua chave API Pexels
            const response = await fetch('https://api.pexels.com/v1/search?query=tokyo&per_page=3', {
                headers: {
                    Authorization: apiKey
                }
            });
            const data = await response.json();
            const slideshowContainer = document.getElementById('slideshow-container');

            data.photos.forEach(photo => {
                const imgElement = document.createElement('img');
                imgElement.src = photo.src.medium;
                slideshowContainer.appendChild(imgElement);
            });
        }

        // Carregar as imagens ao abrir a página
        getTokyoImages();
    </script>

</body>
</html>
