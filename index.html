<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entrada - Viagem a Tóquio</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Roboto', sans-serif;
            background-image: url('https://source.unsplash.com/1600x900/?tokyo,city'); /* URL de uma foto de Tóquio */
            background-size: cover;
            background-position: center;
        }

        /* Efeito de vidro desbatido (glassmorphism) */
        .login-container {
            background: rgba(255, 255, 255, 0.1); /* Fundo transparente */
            backdrop-filter: blur(10px); /* Efeito de desfocagem */
            -webkit-backdrop-filter: blur(10px); /* Suporte para Safari */
            border-radius: 15px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
            padding: 30px;
            text-align: center;
            max-width: 400px;
            width: 100%;
            color: #fff;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 20px;
            color: #fff;
        }

        .form-control {
            background-color: rgba(255, 255, 255, 0.3); /* Fundo semi-transparente */
            color: #fff;
            border: none;
            border-radius: 10px;
            padding: 10px 15px;
            margin-bottom: 20px;
        }

        .btn {
            background-color: #4ecdc4;
            border: none;
            padding: 10px 20px;
            border-radius: 10px;
            color: white;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .btn:hover {
            background-color: #45b7aa;
        }
    </style>
</head>
<body>

    <div class="login-container">
        <h1>Bem-vindo à Viagem a Tóquio</h1>
        <form id="loginForm">
            <input type="password" id="password" class="form-control" placeholder="Coloque a password" required>
            <button type="submit" class="btn btn-primary btn-block">Entrar</button>
        </form>
    </div>

    <script>
        const correctPassword = 'minhaPassword123';

        document.getElementById('loginForm').addEventListener('submit', function (e) {
            e.preventDefault();
            let enteredPassword = document.getElementById('password').value;
            if (enteredPassword === correctPassword) {
                localStorage.setItem('authenticated', 'true');
                window.location.href = './conteudo.html';
            } else {
                alert('Password incorreta');
            }
        });
    </script>

</body>
</html>
