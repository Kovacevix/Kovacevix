<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Viagem a Tóquio - Login</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f7f7f7;
        }
        .login-container {
            width: 300px;
            padding: 20px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
    </style>
</head>
<body>

    <div class="login-container">
        <h2 class="text-center">Proteção por Password</h2>
        <form id="loginForm">
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Entrar</button>
            <p id="error-message" class="text-danger text-center mt-2" style="display:none;">Password incorreta</p>
        </form>
    </div>

    <script>
        // Definir a password correta
        const correctPassword = '12345';
        let loginAttempts = 0;

        function clearPassword() {
            document.getElementById('password').value = '';
        }

        function showError(message) {
            const errorElement = document.getElementById('error-message');
            errorElement.textContent = message;
            errorElement.style.display = 'block';
        }

        document.getElementById('loginForm').addEventListener('submit', function (e) {
            e.preventDefault();

            // Obter a password inserida pelo utilizador
            let enteredPassword = document.getElementById('password').value;

            // Verificar se a password está correta
            if (enteredPassword === correctPassword) {
                // Se estiver correta, guardar um token no SessionStorage e redirecionar
                sessionStorage.setItem('authenticated', 'true');
                window.location.href = 'https://kovacevix.github.io/Kovacevix/conteudo.html';
            } else {
                // Se estiver errada, mostrar uma mensagem de erro
                loginAttempts++;
                if (loginAttempts >= 3) {
                    showError('Número máximo de tentativas excedido. Tente novamente mais tarde.');
                    document.querySelector('button[type="submit"]').disabled = true;
                } else {
                    showError(`Password incorreta. Tentativas restantes: ${3 - loginAttempts}`);
                }
                clearPassword();
            }
        });
    </script>
</body>
</html>
