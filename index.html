<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entrada - Viagem a Tóquio</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Roboto', sans-serif;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-color: #1f1f1f;
            transition: background-image 0.5s ease-in-out;
            animation: fadeIn 1.5s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* Efeito de vidro desbatido (glassmorphism) */
        .login-container {
            background: rgba(255, 255, 255, 0.2); /* Fundo transparente */
            backdrop-filter: blur(15px); /* Efeito de desfocagem */
            -webkit-backdrop-filter: blur(15px); /* Suporte para Safari */
            border-radius: 15px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.3);
            padding: 40px;
            text-align: center;
            max-width: 400px;
            width: 100%;
            color: #fff;
            animation: slideIn 1s ease-in-out;
        }

        @keyframes slideIn {
            from { transform: translateY(-50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 20px;
            color: #fff;
        }

        .form-control {
            background-color: rgba(255, 255, 255, 0.3); /* Fundo semi-transparente */
            color: #fff;
            border: none;
            border-radius: 10px;
            padding: 10px 15px;
            margin-bottom: 20px;
        }

        .btn {
            background-color: #4ecdc4;
            border: none;
            padding: 10px 20px;
            border-radius: 10px;
            color: white;
            font-size: 1.1rem;
            transition: all 0.3s ease;
        }

        .btn:hover {
            background-color: #45b7aa;
            transform: scale(1.05);
        }

        .error-message {
            display: none;
            color: red;
            margin-top: 10px;
        }

        .loader {
            border: 5px solid #f3f3f3;
            border-top: 5px solid #3498db;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            position: absolute;
            top: 50%;
            left: 50%;
            margin-top: -25px;
            margin-left: -25px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

    </style>
</head>
<body>
    <div class="loader" id="loader"></div>

    <div class="login-container">
        <h1>Tokyo 2025</h1>
        <form id="loginForm">
            <input type="password" id="password" class="form-control" placeholder="Coloque a password" required>
            <button type="submit" class="btn btn-primary btn-block">Entrar</button>
            <p id="error-message" class="error-message">Password incorreta, tente novamente.</p>
        </form>
    </div>

    <script>
        const correctPassword = 'pitufos';

        document.getElementById('loginForm').addEventListener('submit', function (e) {
            e.preventDefault();
            let enteredPassword = document.getElementById('password').value;
            if (enteredPassword === correctPassword) {
                sessionStorage.setItem('authenticated', 'true');
                window.location.href = './conteudo.html';
            } else {
                document.getElementById('error-message').style.display = 'block';
            }
        });

        // Função para obter uma imagem de fundo de Tóquio da API Pexels
        async function setBackgroundImage() {
            const apiKey = 'QiCwiItzNFqhUSxbwQclnF3pHsbrQX8B15duEe2wgpgo4GItl6lj3rgV'; // Substitua pela sua chave API real
            const fallbackImage = 'https://source.unsplash.com/1600x900/?tokyo,city'; // Imagem de fallback

            document.getElementById('loader').style.display = 'block';

            try {
                const response = await fetch('https://api.pexels.com/v1/search?query=tokyo&per_page=1', {
                    headers: {
                        Authorization: apiKey
                    }
                });

                if (!response.ok) {
                    throw new Error('Falha ao carregar a imagem');
                }

                const data = await response.json();
                const imageUrl = data.photos[0].src.original;
                
                const img = new Image();
                img.onload = function() {
                    document.body.style.backgroundImage = `url(${imageUrl})`;
                    document.getElementById('loader').style.display = 'none';
                };
                img.onerror = function() {
                    setFallbackImage();
                };
                img.src = imageUrl;
            } catch (error) {
                console.error('Erro ao carregar a imagem:', error);
                setFallbackImage();
            }
        }

        function setFallbackImage() {
            document.body.style.backgroundImage = `url(${fallbackImage})`;
            document.getElementById('loader').style.display = 'none';
        }

        // Carregar a imagem de fundo ao carregar a página
        document.addEventListener('DOMContentLoaded', setBackgroundImage);
    </script>

</body>
</html>
