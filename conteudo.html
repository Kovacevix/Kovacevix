<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Viagem a Tóquio</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Estilo personalizado */
        body {
            background-color: #f4f7fa;
            font-family: 'Helvetica Neue', sans-serif;
        }

        h1, h2 {
            color: #2c3e50;
            margin-bottom: 30px;
        }

        .container {
            margin-top: 50px;
        }

        .form-group label {
            font-weight: bold;
            color: #34495e;
        }

        .btn-primary, .btn-success {
            background-color: #3498db;
            border: none;
        }

        .btn-primary:hover, .btn-success:hover {
            background-color: #2980b9;
        }

        .list-group-item {
            background-color: #ecf0f1;
            margin-bottom: 10px;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }

        .list-group-item h5 {
            font-weight: bold;
        }

        .img-fluid {
            border-radius: 10px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.1);
        }

        .card {
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        .card:hover {
            transform: translateY(-5px);
            transition: 0.3s;
        }

        .card-header {
            background-color: #3498db;
            color: white;
            font-weight: bold;
        }

        .card-body {
            background-color: white;
            padding: 20px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1 class="text-center">Planeamento da Viagem a Tóquio</h1>

        <!-- Formulário para adicionar atividades -->
        <div class="card">
            <div class="card-header">
                Adicionar Planeamento
            </div>
            <div class="card-body">
                <form id="planForm">
                    <div class="form-group">
                        <label for="day">Dia:</label>
                        <input type="date" id="day" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="activity">Atividade:</label>
                        <input type="text" id="activity" class="form-control" placeholder="Ex. Visitar Templo Senso-ji" required>
                    </div>
                    <div class="form-group">
                        <label for="time">Hora:</label>
                        <input type="time" id="time" class="form-control" required>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">Adicionar Planeamento</button>
                </form>
            </div>
        </div>

        <!-- Lista de planeamentos -->
        <h2 class="mt-5">Planeamentos para os dias</h2>
        <ul id="plansList" class="list-group"></ul>

        <!-- Secção de Diário -->
        <h2 class="mt-5">Diário da Viagem</h2>
        <div class="card">
            <div class="card-header">
                Adicionar ao Diário
            </div>
            <div class="card-body">
                <form id="journalForm">
                    <div class="form-group">
                        <label for="journalDay">Dia:</label>
                        <input type="date" id="journalDay" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="journalNote">Nota do Dia:</label>
                        <textarea id="journalNote" class="form-control" rows="3" placeholder="Escreve as tuas experiências" required></textarea>
                    </div>
                    <div class="form-group">
                        <label for="photoUrl">Link da Foto (opcional):</label>
                        <input type="url" id="photoUrl" class="form-control" placeholder="Adiciona o link de uma foto">
                    </div>
                    <button type="submit" class="btn btn-success btn-block">Adicionar ao Diário</button>
                </form>
            </div>
        </div>

        <h2 class="mt-5">Entradas no Diário</h2>
        <ul id="journalList" class="list-group"></ul>
    </div>

    <!-- JavaScript para gerir o planeamento e o diário -->
    <script>
        let editPlanIndex = null;
        let editJournalIndex = null;

        // Quando o formulário de planeamento é submetido
        document.getElementById('planForm').addEventListener('submit', function (e) {
            e.preventDefault();
            
            let day = document.getElementById('day').value;
            let activity = document.getElementById('activity').value;
            let time = document.getElementById('time').value;

            let plans = JSON.parse(localStorage.getItem('plans')) || [];
            
            if (editPlanIndex === null) {
                plans.push({ day, activity, time });
            } else {
                plans[editPlanIndex] = { day, activity, time };
                editPlanIndex = null;
            }
            
            localStorage.setItem('plans', JSON.stringify(plans));
            displayPlans();
            this.reset();
        });

        function displayPlans() {
            let plansList = document.getElementById('plansList');
            plansList.innerHTML = '';

            let plans = JSON.parse(localStorage.getItem('plans')) || [];
            plans.forEach((plan, index) => {
                let li = document.createElement('li');
                li.className = 'list-group-item';
                li.innerHTML = `<h5>${plan.day}</h5> - ${plan.activity} às ${plan.time}
                    <button class="btn btn-warning btn-sm float-right" onclick="editPlan(${index})">Editar</button>
                    <button class="btn btn-danger btn-sm float-right mr-2" onclick="deletePlan(${index})">Eliminar</button>`;
                plansList.appendChild(li);
            });
        }

        function editPlan(index) {
            let plans = JSON.parse(localStorage.getItem('plans')) || [];
            document.getElementById('day').value = plans[index].day;
            document.getElementById('activity').value = plans[index].activity;
            document.getElementById('time').value = plans[index].time;
            editPlanIndex = index;
        }

        function deletePlan(index) {
            let plans = JSON.parse(localStorage.getItem('plans')) || [];
            plans.splice(index, 1);
            localStorage.setItem('plans', JSON.stringify(plans));
            displayPlans();
        }

        document.addEventListener('DOMContentLoaded', displayPlans);

        document.getElementById('journalForm').addEventListener('submit', function (e) {
            e.preventDefault();

            let journalDay = document.getElementById('journalDay').value;
            let journalNote = document.getElementById('journalNote').value;
            let photoUrl = document.getElementById('photoUrl').value;

            let journal = JSON.parse(localStorage.getItem('journal')) || [];

            if (editJournalIndex === null) {
                journal.push({ journalDay, journalNote, photoUrl });
            } else {
                journal[editJournalIndex] = { journalDay, journalNote, photoUrl };
                editJournalIndex = null;
            }

            localStorage.setItem('journal', JSON.stringify(journal));
            displayJournal();
            this.reset();
        });

        function displayJournal() {
            let journalList = document.getElementById('journalList');
            journalList.innerHTML = '';

            let journal = JSON.parse(localStorage.getItem('journal')) || [];
            journal.forEach((entry, index) => {
                let li = document.createElement('li');
                li.className = 'list-group-item';
                li.innerHTML = `<h5>${entry.journalDay}</h5>: ${entry.journalNote}`;
                if (entry.photoUrl) {
                    li.innerHTML += `<br><img src="${entry.photoUrl}" alt="Foto do Dia" class="img-fluid mt-2" style="max-width: 400px;">`;
                }
                li.innerHTML += `<button class="btn btn-warning btn-sm float-right" onclick="editJournal(${index})">Editar</button>
                    <button class="btn btn-danger btn-sm float-right mr-2" onclick="deleteJournal(${index})">Eliminar</button>`;
                journalList.appendChild(li);
            });
        }

        function editJournal(index) {
            let journal = JSON.parse(localStorage.getItem('journal')) || [];
            document.getElementById('journalDay').value = journal[index].journalDay;
            document.getElementById('journalNote').value = journal[index].journalNote;
            document.getElementById('photoUrl').value = journal[index].photoUrl;
            editJournalIndex = index;
        }

        function deleteJournal(index) {
            let journal = JSON.parse(localStorage.getItem('journal')) || [];
            journal.splice(index, 1);
            localStorage.setItem('journal', JSON.stringify(journal));
            displayJournal();
        }

        document.addEventListener('DOMContentLoaded', displayJournal);
    </script>
</body>
</html>
