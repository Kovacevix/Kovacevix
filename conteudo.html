<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entrada - Viagem a Tóquio</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #f4f7fa;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Poppins', sans-serif;
            color: #333;
            background-image: url('https://source.unsplash.com/1600x900/?tokyo,travel');
            background-size: cover;
            background-position: center;
        }
        .login-container {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            max-width: 600px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: #ff6b6b;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }
        .slideshow-container {
            margin-bottom: 20px;
            overflow: hidden;
            border-radius: 10px;
            position: relative;
        }
        .slideshow-container img {
            max-width: 100%;
            height: auto;
            display: none;
            position: absolute;
            top: 0;
            left: 0;
        }
        .slideshow-container img.active {
            display: block;
        }
        .btn-primary {
            background-color: #4ecdc4;
            border: none;
            padding: 10px 20px;
            font-size: 1.1rem;
            transition: all 0.3s ease;
        }
        .btn-primary:hover {
            background-color: #45b7aa;
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        #error-message {
            color: #ff6b6b;
            font-weight: bold;
        }
        .form-control {
            border: 2px solid #4ecdc4;
            border-radius: 20px;
            padding: 10px 15px;
        }
        .form-control:focus {
            box-shadow: 0 0 0 0.2rem rgba(78,205,196,.25);
        }
    </style>
</head>
<body>

    <div class="login-container">
        <h1>Bem-vindo à Viagem a Tóquio</h1>
        <div class="slideshow-container" id="slideshow-container">
            <!-- As imagens dinâmicas da API serão inseridas aqui -->
        </div>
        <form id="loginForm">
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Iniciar Aventura</button>
            <p id="error-message" class="mt-2" style="display:none;">Password incorreta</p>
        </form>
    </div>

    <script>
        const correctPassword = 'minhaPassword123';

        document.getElementById('loginForm').addEventListener('submit', function (e) {
            e.preventDefault();
            let enteredPassword = document.getElementById('password').value;
            if (enteredPassword === correctPassword) {
                localStorage.setItem('authenticated', 'true');
                window.location.href = './conteudo.html';
            } else {
                document.getElementById('error-message').style.display = 'block';
            }
        });

        // Função para obter imagens da API Pexels
        async function getTokyoImages() {
            const apiKey = 'QiCwiItzNFqhUSxbwQclnF3pHsbrQX8B15duEe2wgpgo4GItl6lj3rgV'; // Insira a sua chave API Pexels
            const slideshowContainer = document.getElementById('slideshow-container');

            try {
                const response = await fetch('https://api.pexels.com/v1/search?query=tokyo&per_page=3', {
                    headers: {
                        Authorization: apiKey
                    }
                });

                if (!response.ok) {
                    throw new Error('Falha ao carregar imagens');
                }

                const data = await response.json();

                data.photos.forEach((photo, index) => {
                    const imgElement = document.createElement('img');
                    imgElement.src = photo.src.medium;
                    imgElement.alt = photo.photographer;
                    if (index === 0) {
                        imgElement.classList.add('active'); // Define a primeira imagem como visível
                    }
                    slideshowContainer.appendChild(imgElement);
                });

                startSlideshow(); // Iniciar o slideshow após carregar as imagens

            } catch (error) {
                console.error('Erro ao carregar imagens:', error);
                slideshowContainer.innerHTML = '<p>Desculpe, não foi possível carregar as imagens.</p>';
            }
        }

        // Função de slideshow para alternar entre as imagens
        function startSlideshow() {
            const images = document.querySelectorAll('.slideshow-container img');
            let currentIndex = 0;

            setInterval(() => {
                images[currentIndex].classList.remove('active');
                currentIndex = (currentIndex + 1) % images.length; // Avança para a próxima imagem, ou volta à primeira
                images[currentIndex].classList.add('active');
            }, 3000); // Troca de imagem a cada 3 segundos
        }

        // Carregar as imagens quando o DOM estiver pronto
        document.addEventListener('DOMContentLoaded', getTokyoImages);
    </script>

</body>
</html>
