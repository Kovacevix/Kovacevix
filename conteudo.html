
!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Viagem a Tóquio</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f5f5f5;
        }
        .container {
            margin-top: 40px;
        }
        h1 {
            font-size: 2.5rem;
            font-weight: bold;
            color: #007bff;
            text-align: center;
            margin-bottom: 30px;
        }
        .section-title {
            font-size: 1.75rem;
            margin-top: 40px;
            margin-bottom: 20px;
            color: #343a40;
            border-bottom: 2px solid #007bff;
            display: inline-block;
        }
        .btn-primary, .btn-success {
            width: 100%;
        }
        .list-group-item {
            margin-bottom: 10px;
            padding: 15px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .btn-warning, .btn-danger {
            margin-left: 10px;
        }
        .img-fluid {
            border-radius: 8px;
            max-width: 100%;
        }
        .form-group label {
            font-weight: bold;
        }
    </style>
    <script>
        // Verificar se o utilizador está autenticado (melhoria de segurança)
        function checkAuth() {
            if (sessionStorage.getItem('authenticated') !== 'true') {
                window.location.href = 'index.html';
            }
        }
        window.onload = checkAuth;
    </script>
</head>
<body>
    <div class="container">
        <h1>Planeamento da Viagem a Tóquio</h1>

        <!-- Formulário para adicionar atividades -->
        <form id="planForm" class="mb-5">
            <h2 class="section-title">Adicionar Planeamento</h2>
            <div class="form-group">
                <label for="day">Dia:</label>
                <input type="date" id="day" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="activity">Atividade:</label>
                <input type="text" id="activity" class="form-control" placeholder="Ex. Visitar Templo Senso-ji" required>
            </div>
            <div class="form-group">
                <label for="time">Hora:</label>
                <input type="time" id="time" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary">Adicionar Planeamento</button>
        </form>

        <!-- Lista de planeamentos -->
        <h2 class="section-title">Planeamentos para os Dias</h2>
        <ul id="plansList" class="list-group"></ul>

        <!-- Secção de Diário -->
        <h2 class="section-title">Diário da Viagem</h2>
        <form id="journalForm" class="mb-5">
            <div class="form-group">
                <label for="journalDay">Dia:</label>
                <input type="date" id="journalDay" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="journalNote">Nota do Dia:</label>
                <textarea id="journalNote" class="form-control" rows="3" placeholder="Escreve as tuas experiências" required></textarea>
            </div>
            <div class="form-group">
                <label for="photoUrl">Link da Foto (opcional):</label>
                <input type="url" id="photoUrl" class="form-control" placeholder="Adiciona o link de uma foto">
            </div>
            <button type="submit" class="btn btn-success">Adicionar ao Diário</button>
        </form>

        <h2 class="section-title">Entradas no Diário</h2>
        <ul id="journalList" class="list-group"></ul>
    </div>

    <!-- JavaScript para gerir o planeamento e o diário -->
    <script>
        // Variáveis globais
        let editPlanIndex = null;
        let editJournalIndex = null;

        // Funções de utilidade
        function sortByDate(array, dateField) {
            return array.sort((a, b) => new Date(a[dateField]) - new Date(b[dateField]));
        }

        function confirmDelete(message) {
            return confirm(message);
        }

        // Funções para planeamento
        function handlePlanSubmit(e) {
            e.preventDefault();
            
            let day = document.getElementById('day').value;
            let activity = document.getElementById('activity').value;
            let time = document.getElementById('time').value;

            if (!validatePlanInput(day, activity, time)) return;

            let plans = JSON.parse(localStorage.getItem('plans')) || [];
            
            if (editPlanIndex === null) {
                plans.push({ day, activity, time });
            } else {
                plans[editPlanIndex] = { day, activity, time };
                editPlanIndex = null;
            }
            
            plans = sortByDate(plans, 'day');
            localStorage.setItem('plans', JSON.stringify(plans));
            displayPlans();
            this.reset();
        }

        function validatePlanInput(day, activity, time) {
            if (!day || !activity || !time) {
                alert('Por favor, preencha todos os campos.');
                return false;
            }
            if (new Date(day) < new Date()) {
                alert('A data não pode ser no passado.');
                return false;
            }
            return true;
        }

        function displayPlans() {
            let plansList = document.getElementById('plansList');
            plansList.innerHTML = '';

            let plans = JSON.parse(localStorage.getItem('plans')) || [];
            plans.forEach((plan, index) => {
                let li = document.createElement('li');
                li.className = 'list-group-item';
                li.innerHTML = `
                    <strong>${plan.day}</strong> - ${plan.activity} às ${plan.time}
                    <button class="btn btn-warning btn-sm float-right" onclick="editPlan(${index})" aria-label="Editar plano">Editar</button>
                    <button class="btn btn-danger btn-sm float-right mr-2" onclick="deletePlan(${index})" aria-label="Eliminar plano">Eliminar</button>
                `;
                plansList.appendChild(li);
            });
        }

        function editPlan(index) {
            let plans = JSON.parse(localStorage.getItem('plans')) || [];
            document.getElementById('day').value = plans[index].day;
            document.getElementById('activity').value = plans[index].activity;
            document.getElementById('time').value = plans[index].time;
            editPlanIndex = index;
        }

        function deletePlan(index) {
            if (!confirmDelete('Tem certeza que deseja eliminar este plano?')) return;

            let plans = JSON.parse(localStorage.getItem('plans')) || [];
            plans.splice(index, 1);
            localStorage.setItem('plans', JSON.stringify(plans));
            displayPlans();
        }

        // Funções para o diário
        function handleJournalSubmit(e) {
            e.preventDefault();

            let journalDay = document.getElementById('journalDay').value;
            let journalNote = document.getElementById('journalNote').value;
            let photoUrl = document.getElementById('photoUrl').value;

            if (!validateJournalInput(journalDay, journalNote)) return;

            let journal = JSON.parse(localStorage.getItem('journal')) || [];

            if (editJournalIndex === null) {
                journal.push({ journalDay, journalNote, photoUrl });
            } else {
                journal[editJournalIndex] = { journalDay, journalNote, photoUrl };
                editJournalIndex = null;
            }

            journal = sortByDate(journal, 'journalDay');
            localStorage.setItem('journal', JSON.stringify(journal));
            displayJournal();
            this.reset();
        }

        function validateJournalInput(day, note) {
            if (!day || !note) {
                alert('Por favor, preencha o dia e a nota.');
                return false;
            }
            if (new Date(day) > new Date()) {
                alert('A data não pode ser no futuro.');
                return false;
            }
            return true;
        }

        function displayJournal() {
            let journalList = document.getElementById('journalList');
            journalList.innerHTML = '';

            let journal = JSON.parse(localStorage.getItem('journal')) || [];
            journal.forEach((entry, index) => {
                let li = document.createElement('li');
                li.className = 'list-group-item';
                li.innerHTML = `
                    <strong>${entry.journalDay}</strong>: ${entry.journalNote}
                    ${entry.photoUrl ? `<br><img src="${entry.photoUrl}" alt="Foto do Dia" class="img-fluid mt-2">` : ''}
                    <button class="btn btn-warning btn-sm float-right" onclick="editJournal(${index})" aria-label="Editar entrada do diário">Editar</button>
                    <button class="btn btn-danger btn-sm float-right mr-2" onclick="deleteJournal(${index})" aria-label="Eliminar entrada do diário">Eliminar</button>
                `;
                journalList.appendChild(li);
            });
        }

        function editJournal(index) {
            let journal = JSON.parse(localStorage.getItem('journal')) || [];
            document.getElementById('journalDay').value = journal[index].journalDay;
            document.getElementById('journalNote').value = journal[index].journalNote;
            document.getElementById('photoUrl').value = journal[index].photoUrl;
            editJournalIndex = index;
        }

        function deleteJournal(index) {
            if (!confirmDelete('Tem certeza que deseja eliminar esta entrada do diário?')) return;

            let journal = JSON.parse(localStorage.getItem('journal')) || [];
            journal.splice(index, 1);
            localStorage.setItem('journal', JSON.stringify(journal));
            displayJournal();
        }

        // Event Listeners
        document.getElementById('planForm').addEventListener('submit', handlePlanSubmit);
        document.getElementById('journalForm').addEventListener('submit', handleJournalSubmit);
        document.addEventListener('DOMContentLoaded', () => {
            displayPlans();
            displayJournal();
        });
    </script>
</body>
</html>
