<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar Planos - Viagem a Tóquio</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <!-- Menu de navegação -->
    <div id="navbar-placeholder"></div>

    <div class="container mt-4">
        <h1>Criar Planos</h1>
        <form id="planForm">
            <div class="form-group">
                <label for="day">Dia:</label>
                <input type="date" id="day" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="activity">Atividade:</label>
                <input type="text" id="activity" class="form-control" placeholder="Ex. Visitar Templo Senso-ji" required>
            </div>
            <div class="form-group">
                <label for="time">Hora:</label>
                <input type="time" id="time" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Adicionar Planeamento</button>
        </form>

        <h2 class="mt-5">Planeamentos para os dias</h2>
        <ul id="plansList" class="list-group"></ul>
    </div>

    <!-- Inclusão do JavaScript para o menu de navegação -->
    <script>
        // Carregar o menu de navegação de um ficheiro externo
        fetch('navbar.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('navbar-placeholder').innerHTML = data;
            });
    </script>

    <script>
        let plans = JSON.parse(localStorage.getItem('plans')) || [];

        document.getElementById('planForm').addEventListener('submit', function (e) {
            e.preventDefault();

            let day = document.getElementById('day').value;
            let activity = document.getElementById('activity').value;
            let time = document.getElementById('time').value;

            plans.push({ day, activity, time });
            localStorage.setItem('plans', JSON.stringify(plans));
            displayPlans();
            this.reset();
        });
