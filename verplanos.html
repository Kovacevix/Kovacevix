<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planos de Viagem - Tóquio</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #f4f7fa;
            font-family: 'Poppins', sans-serif;
            color: #333;
            background-image: url('https://source.unsplash.com/1600x900/?tokyo,skyline');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }
        .container {
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            padding: 30px;
            margin-top: 50px;
            margin-bottom: 50px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }
        h1 {
            color: #ff6b6b;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }
        .plans-container {
            margin-top: 20px;
        }
        .day-plans {
            background-color: #fff;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
        }
        .day-plans:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.2);
        }
        .day-title {
            font-size: 1.8rem;
            margin-bottom: 15px;
            color: #4ecdc4;
            border-bottom: 2px solid #4ecdc4;
            padding-bottom: 10px;
        }
        .plan {
            background-color: #f9f9f9;
            border-left: 4px solid #ff6b6b;
            padding: 10px 15px;
            margin-bottom: 10px;
            border-radius: 0 5px 5px 0;
            transition: all 0.3s ease;
        }
        .plan:hover {
            background-color: #fff;
            transform: translateX(5px);
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .plan-time {
            font-weight: bold;
            color: #ff6b6b;
        }
        .plan-activity {
            margin-left: 10px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1 class="text-center">Planeamentos por Dia</h1>
        <div class="plans-container" id="plans-container">
            <!-- Planos agrupados por dia serão inseridos aqui -->
        </div>
    </div>

    <script>
        // Função para carregar planos salvos no LocalStorage ou gerar alguns exemplos
        function loadPlans() {
            // Exemplo de planos (podes usar LocalStorage para guardar os dados no futuro)
            const plans = [
                { day: '2024-09-25', activity: 'Visitar Templo Senso-ji', time: '10:00' },
                { day: '2024-09-25', activity: 'Almoço em restaurante local', time: '13:00' },
                { day: '2024-09-26', activity: 'Tokyo Skytree', time: '09:00' },
                { day: '2024-09-26', activity: 'Passeio em Shibuya', time: '15:00' },
                { day: '2024-09-27', activity: 'Visitar Odaiba', time: '11:00' }
            ];

            return plans;
        }

        // Função para agrupar os planos por dia
        function groupPlansByDay(plans) {
            const groupedPlans = {};

            plans.forEach(plan => {
                if (!groupedPlans[plan.day]) {
                    groupedPlans[plan.day] = [];
                }
                groupedPlans[plan.day].push(plan);
            });

            return groupedPlans;
        }

        // Função para exibir os planos agrupados
        function displayGroupedPlans() {
            const plansContainer = document.getElementById('plans-container');
            const plans = loadPlans();
            const groupedPlans = groupPlansByDay(plans);

            Object.keys(groupedPlans).forEach(day => {
                const dayPlansDiv = document.createElement('div');
                dayPlansDiv.classList.add('day-plans');

                const dayTitle = document.createElement('h3');
                dayTitle.classList.add('day-title');
                dayTitle.innerText = `Planos para ${day}`;

                dayPlansDiv.appendChild(dayTitle);

                groupedPlans[day].forEach(plan => {
                    const planDiv = document.createElement('div');
                    planDiv.classList.add('plan');
                    planDiv.innerText = `${plan.time} - ${plan.activity}`;
                    dayPlansDiv.appendChild(planDiv);
                });

                plansContainer.appendChild(dayPlansDiv);
            });
        }

        // Carregar e exibir os planos ao carregar a página
        document.addEventListener('DOMContentLoaded', displayGroupedPlans);
    </script>

</body>
</html>
